<ion-list>
  <ion-item>
    <ion-input 
      [(ngModel)]="producto"
      label="Producto por comprar" 
      placeholder="Spaghetti" 
      labelPlacement="stacked" />
        <ion-button 
          (click)="agregarProducto()"
          slot="end" 
          fill="clear">
            <ion-icon slot="icon-only" name="add-circle-outline" />
        </ion-button>
  </ion-item>
</ion-list>
