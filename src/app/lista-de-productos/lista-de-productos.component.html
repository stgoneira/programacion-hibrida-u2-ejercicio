<ion-list>
  <ion-item *ngFor="let p of productos">
    <ion-label>
      <s *ngIf="p.comprado">{{ p.nombre }}</s>
      <span *ngIf="!p.comprado">{{ p.nombre }}</span>
    </ion-label>
    <ion-checkbox 
      [checked]="p.comprado" 
      (ionChange)="onCompradoChange(p, $event)"
      slot="end" 
      aria-label="Checkbox que marca si el producto estÃ¡ comprado" />
  </ion-item>  
</ion-list>
